<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arvaus peli | Onni Rantanen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <p class="top right">Voitot: <input id="wins" type="text" readonly /></p>
    <h1 class="top">Arvaus peli</h1>
    <p class="top left">Häviöt: <input id="losses" type="text" readonly /></p>
    <div class="wrapper">
      <div class="ui">
        <h2 id="highlow">Arvaa numero 1-10 välillä</h2>
        <div class="buttons">
          <button id="button1" onclick="guess(1)">1</button>
          <button id="button2" onclick="guess(2)">2</button>
          <button id="button3" onclick="guess(3)">3</button>
          <button id="button4" onclick="guess(4)">4</button>
          <button id="button5" onclick="guess(5)">5</button>
          <button id="button6" onclick="guess(6)">6</button>
          <button id="button7" onclick="guess(7)">7</button>
          <button id="button8" onclick="guess(8)">8</button>
          <button id="button9" onclick="guess(9)">9</button>
          <button id="button10" onclick="guess(10)">10</button>
        </div>
      </div>
    </div>
  </body>
</html>
